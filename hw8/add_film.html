<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Add Film! </title>
</head>

<body>
<form action = "add_film.php" method = "post">
   <table>
      <tr>
      <th>
         Title 
      </th>
      <th>
         Description
      </th>
      <th>
         Release Year
      </th>
      <th>
         Language ID
      </th>
      <th>
         Rental Duration
      </th>
      <th>
         Rental Rate
      </th>
      <th>
         Length
      </th>
      <th>
         Replacement Cost
      </th>
       <th>
         Ratings
      </th>
      <th>
          Special Features
      </th>
      </tr>
      <tr>
        <!-- Title -->
         <th><input type = "string" size = "20" name = "title"></th>
        <!-- Description -->
        <th><input type = "string" size = "20" name = "description"></th>
          <!--Realease Year-->
          <th><input type = "year" size = "30" name = "releaseYear"></th>
        <!-- Language ID -->
        <th><input type = "number" size = "12" name = "languageId"></th>
        <!-- Rental Duration -->
        <th><input type = "number" size = "30" name = "rentalDuration"></th>
            <!-- Rental Rate -->
          <th><input type = "decimal" size = "20" name = "rentalRate"></th>
        <!-- Length -->
        <th><input type = "number" size = "20" name = "length"></th>
        <!-- replacement cost -->
        <th><input type = "decimal" size = "12" name = "replacementCost"></th>
          <!-- Ratings -->
        <th><select name = "rating">
               <option value = "G" name = "rating"> G </option>
               <option value = "PG" name = "rating">PG</option>
               <option value = "PG-13" name = "rating">PG-13</option>
               <option value = "R" name = "rating">R</option>
               <option value = "NC-17" name = "rating">NC-17</option>
            </select></th>
        <!-- Special Features -->
        <th><select name = "specialFeatures">
               <option value = "Trailers" name = "specialFeatures"> Trailers </option>
               <option value = "Commentaries" name = "specialFeatures">Commentaries</option>
               <option value = "Deleted Scenes" name = "specialFeatures">Deleted Scenes</option>
               <option value = "Behind the Scenes" name = "specialFeatures">Behind the Scenes</option>
             </select></th>
      </tr>
      
   </table>
    
    <input type = "submit" value = "Save"> 
    <input type=button onClick="parent.location='manager.html'" value='Cancel'>
</form>
  <script src="js/script.js"></script>
</body>

</html>
