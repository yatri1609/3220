<!DOCTYPE html>
<!--	Author: Mike O'Kane
		Date:	August 15, 2007
		File:	temp-converter4.html
		Purpose:Provide a form to receive a starting temperature, ending temperature
		and increment value from the user.
		Input: none
		Ouput: startTemp, endTemp, increment - submitted for processing by temp-converter4.php
-->
<html>
<head>
	<title>Temperature Conversions</title>
	<link rel ="stylesheet" type="text/css" href="sample.css">
</head>

<body>
	<h1>Temperature Conversions</h1>
	<form action = "temp-converter4.php" method = "post" >
		<table>
		<tr>	<td>Starting temperature (Celsius):</td>
			<td><input type = "text" size = "10" name = "startTemp"></td>
		</tr>

		<tr>	<td>Ending temperature (Celsius): </td>
			<td><input type = "text" size = "10" name = "endTemp"></td>
		</tr>

		<tr>	<td>Increment value: </td>
			<td><input type = "text" size = "5" name = "increment"></td>
		</tr>
		<tr>	
			<td><input type = "submit" value = "Display Conversion Table"></td>
			<td></td>
		</tr>
		</table>
	</form>

</body>
</html>
